		<script>
			var wowrap = $('.wowrap');
			$(wowrap).each(function () {
				$(this)
					.find('.wow')
					.each(function (index) {
						var eq = index / 8 + 's';
						$(this).attr('data-wow-delay', eq);
					});
				$(this)
					.find('.animated')
					.each(function (index) {
						var eq = index * 250;
						$(this).attr('data-id', 'delay-' + eq);
					});
			});
		</script>
