		<script src="https://spi.maps.daum.net/imap/map_js_init/postcode.v2.js"></script>
		<script>
			$('.total').click(function () {
				/* 전체동의 체크박스 */
				if ($('#agree01').is(':checked')) {
					$('#agree02').prop('checked', 'true');
					$('#agree03').prop('checked', 'true');
					$('#agree04').prop('checked', 'true');
					$('#agree05').prop('checked', 'true');
				}

				var total = $('input[type=checkbox]').length;
				var checked = $('input[type=checkbox]:checked').length;

				if (total != checked) $('input[type=checkbox]').prop('checked', false);
				else $('input[type=checkbox]').prop('checked', true);
			});

			function DaumPostcode(uzip = '', uaddr1 = '', uaddr2 = '') {
				if (uzip == '') uzip = 'uzip';
				if (uaddr1 == '') uaddr1 = 'uaddr1';
				if (uaddr2 == '') uaddr2 = 'uaddr2';

				daum.postcode.load(function () {
					new daum.Postcode({
						oncomplete: function (data) {
							// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

							// 각 주소의 노출 규칙에 따라 주소를 조합한다.
							// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
							var fullAddr = ''; // 최종 주소 변수
							var extraAddr = ''; // 조합형 주소 변수

							// 사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
							if (data.userSelectedType === 'R') {
								// 사용자가 도로명 주소를 선택했을 경우
								fullAddr = data.roadAddress;
							} else {
								// 사용자가 지번 주소를 선택했을 경우(J)
								fullAddr = data.jibunAddress;
							}

							// 사용자가 선택한 주소가 도로명 타입일때 조합한다.
							if (data.userSelectedType === 'R') {
								//법정동명이 있을 경우 추가한다.
								if (data.bname !== '') {
									extraAddr += data.bname;
								}
								// 건물명이 있을 경우 추가한다.
								if (data.buildingName !== '') {
									extraAddr += extraAddr !== '' ? ', ' + data.buildingName : data.buildingName;
								}
								// 조합형주소의 유무에 따라 양쪽에 괄호를 추가하여 최종 주소를 만든다.
								fullAddr += extraAddr !== '' ? ' (' + extraAddr + ')' : '';
							}

							// 우편번호와 주소 정보를 해당 필드에 넣는다.
							//document.getElementById("uzip1").value = data.postcode1; //6자리 우편번호 사용
							//document.getElementById("uzip2").value = data.postcode2; //6자리 우편번호 사용
							document.getElementById(uzip).value = data.zonecode; //5자리 기초구역번호 사용
							document.getElementById(uaddr1).value = fullAddr;

							// 커서를 상세주소 필드로 이동한다.
							document.getElementById(uaddr2).focus();
						},
					}).open();
				});
			}
		</script>
