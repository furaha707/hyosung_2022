		<script>
			let t = document.querySelectorAll('.btn-wrap .btnStart');

			for (let i = 0; i < t.length; i++) {
				t[i].addEventListener('mouseover', colorOn);
			}

			for (let i = 0; i < t.length; i++) {
				t[i].addEventListener('mouseout', colorOff);
			}

			function colorOn(e) {
				let Target = e.target.id;
				document.querySelector('.' + Target).style.color = 'red';
			}

			function colorOff(e) {
				let Target = e.target.id;
				document.querySelector('.' + Target).style.color = 'black';
			}
		</script>
