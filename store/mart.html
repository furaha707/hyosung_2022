		<script>
			let guideBtn = document.querySelectorAll('.guide-wrap .button');

			$(document).ready(function () {
				var ww = $(window).width();
				if (ww > 1200) {
					for (let i = 0; i < guideBtn.length; i++) {
						guideBtn[i].addEventListener('mouseover', colorOn);
					}

					for (let i = 0; i < guideBtn.length; i++) {
						guideBtn[i].addEventListener('mouseout', colorOff);
					}
				} else {
					$(".button").on('click', function () {
						var target = $(this).attr('id');
						var scrollPosition = $('.' + target).offset().top  - $('.header').outerHeight();  

						$("html, body").stop().animate({
							scrollTop: scrollPosition
						}, 500);

						$('.product-list').removeClass('active');
						$('.' + target).addClass('active');

						});
					}
			});

			function colorOn(e) {
				let Target = e.target.id;
				document.querySelector('.' + Target).classList.add('active');
			}

			function colorOff(e) {
				let Target = e.target.id;
				document.querySelector('.' + Target).classList.remove('active');
			}
		</script>
